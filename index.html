	 <script src="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.js" integrity="sha256-pnMkdX5khvScJvSdMZW7rqYudTfPTHX/MMh3GpSdYqk=" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.css" integrity="sha256-Icv808ygiZFTcKp5EJAjO0JxI9AG2XCWMkVByKIJN9c=" crossorigin="anonymous" />
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-165723357-1"></script>

  window.dataLayer = window.dataLayer || [];

</head>
<body>
	<img src="https://eventxtra.com/wp-content/uploads/2020/01/eventxtra_logo_original-300x81.png">
	<h1>Event countdown</h1>

	<div id="DateCountdown" data-date="2021-01-01 00:00:00" style="width: 100%;"></div>

	<button class="btn btn-danger" style = "margin: 0 auto; display: block">  Register now </button>

<script type="text/javascript">
		$("#DateCountdown").TimeCircles({
		      "animation": "smooth",
		      "bg_width": 1.2,
		      "fg_width": 0.13333333333333333,
		      "circle_bg_color": "#60686F",
		      "time": {
		          "Days": {
		              "text": "Days",
		              "color": "#ee66ff",
		              "show": true
		          },
		          "Hours": {
		              "text": "Hours",
		              "color": "#99CCFF",
		              "show": true
		          },
		          "Minutes": {
		              "text": "Minutes",
		              "color": "#BBFFBB",
		              "show": true
		          },
		          "Seconds": {
		              "text": "Seconds",
		              "color": "#FF9999",
		              "show": true
		          }
		      }
		  });
 </script>
 
</body>

</html>
